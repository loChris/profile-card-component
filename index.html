<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->
		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>
		<link rel="stylesheet" href="./normalize.css" />
		<link rel="stylesheet" href="./app.css" />
		<title>Frontend Mentor | Profile card component</title>
	</head>
	<body>
		<main>
			<section id="card">
				<section id="banner-img">
					<img
						src="./images/bg-pattern-card.svg"
						alt="Profile banner image."
					/>
				</section>
				<section id="card-content">
					<div class="card-img">
						<img
							src="./images/image-victor.jpg"
							alt="Profile picture of Victor Crest."
						/>
					</div>

					<section id="user-info">
						<h1 class="user-name">
							Victor Crest
							<span class="user-age">26</span>
						</h1>
						<h2 class="user-location">London</h2>
					</section>

					<section id="stats">
						<div class="followers">
							<span class="stats-count">80K</span>
							<span class="stats-text">Followers</span>
						</div>

						<div class="likes">
							<span class="stats-count">803K</span>
							<span class="stats-text">Likes</span>
						</div>

						<div class="photos">
							<span class="stats-count">1.4K</span>
							<span class="stats-text">Photos</span>
						</div>
					</section>
				</section>
			</section>
		</main>
		<footer></footer>
		<!-- Challenge by Frontend Mentor https://www.frontendmentor.io?ref=challenge -->
		<!-- Coded by Chris Lopez https://www.github.com/lochris -->
	</body>
</html>
